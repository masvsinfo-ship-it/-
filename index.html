<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>পাথর হিসাব ক্যালকুলেটর | কারিনা গ্রুপ</title>
    
    <!-- External Assets -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0",
    "react": "https://esm.sh/react@^19.2.4",
    "react/": "https://esm.sh/react@^19.2.4/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.3"
  }
}
</script>
</head>
<body class="bg-slate-50 selection:bg-emerald-100">

    <!-- Main Content -->
    <div id="app-content" class="min-h-screen pb-12 transition-opacity duration-500">
        <header class="sticky top-0 z-40 bg-white/90 backdrop-blur-md border-b border-slate-200/50">
            <div class="container mx-auto px-4 h-20 flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-emerald-600 rounded-xl flex items-center justify-center text-white text-lg shadow-lg">
                        <i class="fas fa-gem"></i>
                    </div>
                    <div>
                        <h1 class="text-lg font-black text-slate-800 leading-none">পাথর হিসাব</h1>
                        <p class="text-[9px] font-black text-slate-400 uppercase tracking-widest">কারিনা গ্রুপ</p>
                    </div>
                </div>
                <div class="flex items-center gap-2">
                    <a href="https://wa.me/8801735308795" target="_blank" class="px-4 py-2 bg-emerald-50 text-emerald-600 rounded-xl text-[10px] font-black uppercase tracking-widest border border-emerald-100 hover:bg-emerald-100 transition-all">
                        <i class="fab fa-whatsapp"></i> সাপোর্ট
                    </a>
                </div>
            </div>
        </header>

        <!-- Marquee -->
        <div class="bg-white border-b border-slate-100 h-10 flex items-center overflow-hidden">
            <div class="animate-marquee whitespace-nowrap">
                <span class="text-xs font-bold text-slate-500 px-8 italic">নির্ভুল হিসাবের নিশ্চয়তা - কারিনা গ্রুপ। এই সফটওয়্যার সবার জন্য ফ্রি তাই কেউ এটা বিক্রির চেষ্টা করবেন না।</span>
            </div>
        </div>

        <main class="container mx-auto px-4 py-8 max-w-2xl">
            <!-- Mode Selector -->
            <div class="flex gap-2 mb-8 overflow-x-auto no-scrollbar pb-2" id="mode-tabs">
                <button onclick="app.setMode('toMurubba', this)" class="mode-tab active px-5 py-3 rounded-full text-[10px] font-black uppercase tracking-wider border-2 whitespace-nowrap transition-all">মাপ থেকে মুরুব্বা</button>
                <button onclick="app.setMode('toPieces', this)" class="mode-tab px-5 py-3 rounded-full text-[10px] font-black uppercase tracking-wider border-2 whitespace-nowrap transition-all">মুরুব্বা থেকে পিস</button>
                <button onclick="app.setMode('toMeter', this)" class="mode-tab px-5 py-3 rounded-full text-[10px] font-black uppercase tracking-wider border-2 whitespace-nowrap transition-all">মিটার থেকে পিস</button>
                <button onclick="app.setMode('toPiecesToMurubba', this)" class="mode-tab px-5 py-3 rounded-full text-[10px] font-black uppercase tracking-wider border-2 whitespace-nowrap transition-all">পিস থেকে মুরুব্বা</button>
            </div>

            <!-- Input Card -->
            <div class="bg-white rounded-[2.5rem] shadow-xl border border-slate-100 p-8 space-y-6 mb-8">
                <div class="grid grid-cols-2 gap-4">
                    <div class="space-y-1.5">
                        <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">দৈর্ঘ্য (মিটার)</label>
                        <input type="number" id="input-len" placeholder="0.0" class="w-full px-5 py-4 bg-slate-50 border-2 border-slate-100 rounded-2xl outline-none focus:border-emerald-500 font-black text-xl">
                    </div>
                    <div class="space-y-1.5">
                        <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">প্রস্থ (মিটার)</label>
                        <input type="number" id="input-wid" placeholder="0.0" class="w-full px-5 py-4 bg-slate-50 border-2 border-slate-100 rounded-2xl outline-none focus:border-emerald-500 font-black text-xl">
                    </div>
                    <div class="space-y-1.5">
                        <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">পুরুত্ব (সেমি)</label>
                        <input type="number" id="input-thi" value="3" class="w-full px-5 py-4 bg-slate-50 border-2 border-slate-100 rounded-2xl outline-none focus:border-emerald-500 font-black text-xl">
                    </div>
                    <div class="space-y-1.5">
                        <label id="label-target" class="text-[10px] font-black text-emerald-500 uppercase tracking-widest ml-1">পরিমাণ (পিস)</label>
                        <input type="number" id="input-target" placeholder="0" class="w-full px-5 py-4 bg-emerald-50 border-2 border-emerald-100 rounded-2xl outline-none focus:border-emerald-500 font-black text-xl text-emerald-600">
                    </div>
                </div>
                <div class="space-y-1.5">
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">দর (ঐচ্ছিক)</label>
                    <input type="number" id="input-price" placeholder="0.0" class="w-full px-6 py-5 bg-slate-50 border-2 border-slate-100 rounded-2xl outline-none focus:border-emerald-500 font-black text-3xl text-emerald-600">
                </div>
                <button onclick="app.calculate()" class="w-full py-5 bg-emerald-600 text-white font-black text-xl rounded-2xl shadow-xl active:scale-[0.98] transition-all">হিসাব করুন</button>
            </div>

            <!-- Result Section -->
            <div id="result-area" class="hidden animate-slide-up space-y-4 mb-12">
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-emerald-600 rounded-[2rem] p-8 text-white text-center shadow-lg">
                        <span class="text-[10px] font-black uppercase opacity-60 mb-2 block">মোট মুরুব্বা</span>
                        <h3 id="res-murubba" class="text-4xl font-black">0.00</h3>
                    </div>
                    <div class="bg-white border-2 border-slate-100 rounded-[2rem] p-8 text-center shadow-md">
                        <span class="text-[10px] font-black text-slate-400 uppercase mb-2 block">মোট পিস</span>
                        <h3 id="res-pieces" class="text-4xl font-black text-slate-800">0</h3>
                    </div>
                </div>
                <div class="bg-slate-800 rounded-[2.5rem] p-10 text-white text-center shadow-2xl relative border-b-8 border-black/20">
                    <span class="text-xs font-black uppercase text-white/40 mb-3 block">মোট মূল্য (টাকা)</span>
                    <h4 id="res-total-price" class="text-5xl font-black tracking-tighter">0 <span class="text-xl opacity-30">TK</span></h4>
                </div>

                <!-- AI Advice -->
                <div class="bg-white border border-slate-100 rounded-3xl p-6 shadow-sm">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-sm font-black text-slate-800 uppercase flex items-center gap-2"><i class="fas fa-magic text-indigo-500"></i> AI পরামর্শ</h3>
                        <button onclick="app.getAIAdvice()" id="ai-btn" class="text-[10px] font-black text-indigo-600 uppercase bg-indigo-50 px-4 py-2 rounded-xl active:scale-95 transition-all">পরামর্শ দেখুন</button>
                    </div>
                    <div id="ai-advice-text" class="hidden p-4 bg-slate-50 rounded-2xl text-xs text-slate-600 italic border border-slate-100 animate-slide-up">বিশ্লেষণ হচ্ছে...</div>
                </div>

                <div class="flex gap-2">
                    <button onclick="app.share()" class="flex-grow py-5 bg-[#25D366] text-white rounded-2xl font-black text-sm flex items-center justify-center gap-3 uppercase shadow-lg active:scale-95 transition-all">
                        <i class="fab fa-whatsapp text-xl"></i> শেয়ার করুন
                    </button>
                    <button onclick="window.print()" class="px-8 py-5 bg-white border-2 border-slate-100 text-slate-400 rounded-2xl font-black active:bg-slate-50 transition-all">
                        <i class="fas fa-print"></i>
                    </button>
                </div>
            </div>

            <!-- History -->
            <div class="space-y-6">
                <div class="flex items-center justify-between px-2">
                    <h2 class="text-lg font-black text-slate-800 uppercase tracking-tight">পূর্ববর্তী হিসাব</h2>
                    <button onclick="app.clearHistory()" class="text-[10px] font-black text-red-400 uppercase">মুছে ফেলুন</button>
                </div>
                <div id="history-list" class="space-y-3">
                    <!-- History items will be injected here -->
                </div>
            </div>
        </main>

        <footer class="mt-12 py-12 text-center border-t border-slate-100 bg-white">
            <p class="text-[10px] font-black text-slate-300 uppercase tracking-[0.2em]">কারিনা গ্রুপ &bull; ২০২৬ সর্বস্বত্ব সংরক্ষিত</p>
        </footer>
    </div>

    <!-- Scripts -->
    <script type="module" src="index.tsx"></script>
</body>
</html>
