<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>পাথর ক্যালকুলেটর | কারিনা গ্রুপ</title>
    
    <!-- External CSS & Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0",
    "react": "https://esm.sh/react@^19.2.4",
    "react/": "https://esm.sh/react@^19.2.4/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.3"
  }
}
</script>
</head>
<body class="bg-slate-50 theme-emerald min-h-screen transition-all duration-500">

    <div id="app" class="pb-12">
        <!-- Modern Header -->
        <header class="sticky top-0 z-50 bg-white/90 backdrop-blur-md border-b border-slate-200 shadow-sm">
            <div class="container mx-auto px-4 h-16 flex items-center justify-between">
                <div class="flex items-center gap-2">
                    <div class="w-10 h-10 bg-theme rounded-xl flex items-center justify-center text-white text-lg shadow-lg shadow-theme-color/30 transform hover:rotate-12 transition-transform">
                        <i class="fas fa-gem"></i>
                    </div>
                    <div>
                        <h1 id="txt-app-title" class="text-lg font-black text-slate-800 leading-none">পাথর ক্যালকুলেটর</h1>
                        <p id="txt-brand" class="text-[9px] font-bold text-theme uppercase tracking-widest">KARINA GROUP</p>
                    </div>
                </div>
                
                <div class="flex items-center gap-2">
                    <button onclick="app.setLanguage('bn')" class="w-8 h-8 rounded-lg bg-theme-light text-theme text-[10px] font-black border border-theme-border hover:bg-theme hover:text-white transition-all">বাং</button>
                    <button onclick="app.setLanguage('en')" class="w-8 h-8 rounded-lg bg-slate-100 text-slate-500 text-[10px] font-black border border-slate-200 hover:bg-slate-200 transition-all">EN</button>
                    <a href="https://wa.me/8801735308795" target="_blank" class="w-8 h-8 bg-emerald-500 text-white rounded-lg flex items-center justify-center shadow-md hover:scale-110 transition-transform">
                        <i class="fab fa-whatsapp"></i>
                    </a>
                </div>
            </div>
        </header>

        <!-- Marquee -->
        <div class="bg-theme text-white text-[10px] py-2 overflow-hidden font-bold border-b border-black/5 shadow-inner">
            <div class="animate-marquee whitespace-nowrap">
                <span id="txt-marquee">নির্ভুল হিসাবের নিশ্চয়তা - কারিনা গ্রুপ। এই সফটওয়্যার সবার জন্য ফ্রি তাই কেউ এটা বিক্রির চেষ্টা করবেন না।</span>
            </div>
        </div>

        <main class="container mx-auto px-4 py-6 max-w-xl">
            <!-- Mode Tabs with Colorful Classes -->
            <div class="flex gap-3 mb-8 overflow-x-auto no-scrollbar pb-3 px-1" id="mode-tabs">
                <button onclick="app.setMode('toMurubba', this)" data-t="toMurubba" class="mode-tab mode-murubba active whitespace-nowrap px-6 py-4 rounded-2xl text-[11px] font-black uppercase tracking-wider transition-all">মাপ থেকে মুরুব্বা</button>
                <button onclick="app.setMode('toPieces', this)" data-t="toPieces" class="mode-tab mode-pieces whitespace-nowrap px-6 py-4 rounded-2xl text-[11px] font-black uppercase tracking-wider transition-all">মুরুব্বা থেকে পিস</button>
                <button onclick="app.setMode('toMeter', this)" data-t="toPiecesFromMeter" class="mode-tab mode-meter whitespace-nowrap px-6 py-4 rounded-2xl text-[11px] font-black uppercase tracking-wider transition-all">মিটার থেকে পিস</button>
            </div>

            <!-- Input Card -->
            <div class="bg-white rounded-[2.5rem] glowing-card border border-slate-100 p-8 space-y-8 relative overflow-hidden">
                <div class="grid grid-cols-2 gap-6 relative z-10">
                    <div class="space-y-2">
                        <label id="lbl-len" class="text-[11px] font-black text-theme uppercase tracking-widest ml-1 flex items-center gap-2"><i class="fas fa-arrows-alt-h text-[10px]"></i> দৈর্ঘ্য (মিটার)</label>
                        <input type="number" id="input-len" placeholder="0.0" step="any" class="w-full px-6 py-5 glowing-input rounded-2xl outline-none font-black text-2xl text-slate-800">
                    </div>
                    <div class="space-y-2">
                        <label id="lbl-wid" class="text-[11px] font-black text-theme uppercase tracking-widest ml-1 flex items-center gap-2"><i class="fas fa-arrows-alt-v text-[10px]"></i> প্রস্থ (মিটার)</label>
                        <input type="number" id="input-wid" placeholder="0.0" step="any" class="w-full px-6 py-5 glowing-input rounded-2xl outline-none font-black text-2xl text-slate-800">
                    </div>
                    <div class="space-y-2">
                        <label id="lbl-thi" class="text-[11px] font-black text-theme uppercase tracking-widest ml-1 flex items-center gap-2"><i class="fas fa-layer-group text-[10px]"></i> পুরুত্ব (সেমি)</label>
                        <input type="number" id="input-thi" value="3" step="any" class="w-full px-6 py-5 glowing-input rounded-2xl outline-none font-black text-2xl text-slate-800">
                    </div>
                    <div class="space-y-2">
                        <label id="label-target" class="text-[11px] font-black text-theme uppercase tracking-widest ml-1 flex items-center gap-2"><i class="fas fa-cubes text-[10px]"></i> পরিমাণ (পিস)</label>
                        <input type="number" id="input-target" placeholder="0" step="any" class="w-full px-6 py-5 glowing-input rounded-2xl outline-none font-black text-2xl text-slate-800">
                    </div>
                </div>

                <div class="space-y-2 relative z-10">
                    <label id="lbl-price" class="text-[11px] font-black text-slate-400 uppercase tracking-widest ml-1 flex items-center gap-2"><i class="fas fa-tag text-[10px]"></i> ইউনিট দর (ঐচ্ছিক)</label>
                    <div class="relative">
                        <span class="absolute left-6 top-1/2 -translate-y-1/2 text-2xl font-black text-theme/40">৳</span>
                        <input type="number" id="input-price" placeholder="0.0" step="any" class="w-full pl-14 pr-6 py-6 glowing-input rounded-2xl outline-none font-black text-4xl text-theme-dark">
                    </div>
                </div>

                <button onclick="app.calculate()" id="btn-calc" class="w-full py-6 bg-theme text-white font-black text-2xl rounded-2xl shadow-xl shadow-theme-color/40 hover:shadow-2xl hover:-translate-y-1 active:scale-[0.98] transition-all flex items-center justify-center gap-4 group">
                    <i class="fas fa-calculator group-hover:rotate-12 transition-transform"></i> হিসাব করুন
                </button>
            </div>

            <!-- Results -->
            <div id="result-area" class="hidden animate-slide-up space-y-6 mt-10">
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-theme rounded-[2rem] p-8 text-white text-center shadow-xl shadow-theme-color/30 flex flex-col items-center justify-center">
                        <span id="txt-res-murubba-lbl" class="text-[10px] font-black uppercase opacity-75 mb-2 block tracking-widest">মোট মুরুব্বা</span>
                        <h3 id="res-murubba" class="text-5xl font-black tracking-tight">0.00</h3>
                    </div>
                    <div class="bg-white border-2 border-theme-border rounded-[2rem] p-8 text-center glowing-card flex flex-col items-center justify-center">
                        <span id="txt-res-pieces-lbl" class="text-[10px] font-black text-slate-400 uppercase mb-2 block tracking-widest">মোট পিস</span>
                        <h3 id="res-pieces" class="text-5xl font-black text-slate-800 tracking-tight">0</h3>
                    </div>
                </div>
                
                <div class="bg-slate-900 rounded-[3rem] p-12 text-white text-center shadow-2xl relative border-b-[10px] border-theme overflow-hidden group">
                    <div class="absolute inset-0 bg-gradient-to-br from-theme/20 to-transparent pointer-events-none opacity-50 group-hover:opacity-100 transition-opacity"></div>
                    <span id="txt-res-price-lbl" class="text-xs font-black uppercase text-white/30 mb-5 block tracking-[0.4em]">মোট আনুমানিক মূল্য</span>
                    <h4 id="res-total-price" class="text-7xl font-black tracking-tighter tabular-nums">
                        0 <span class="text-3xl font-bold text-theme">TK</span>
                    </h4>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <button onclick="app.share()" class="py-5 bg-[#25D366] text-white rounded-2xl font-black text-sm flex items-center justify-center gap-3 uppercase shadow-lg shadow-green-500/20 hover:-translate-y-1 transition-all">
                        <i class="fab fa-whatsapp text-2xl"></i> শেয়ার করুন
                    </button>
                    <button onclick="window.print()" class="py-5 bg-white border-2 border-slate-100 text-slate-600 rounded-2xl font-black text-sm flex items-center justify-center gap-3 uppercase shadow-md hover:-translate-y-1 transition-all">
                        <i class="fas fa-print text-xl"></i> প্রিন্ট
                    </button>
                </div>
                
                <!-- AI Expert View -->
                <div class="bg-gradient-to-br from-slate-800 to-slate-950 rounded-[2.5rem] p-8 text-white border border-white/5 glowing-card">
                    <div class="flex items-center justify-between mb-6">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 bg-indigo-500/20 rounded-xl flex items-center justify-center text-indigo-400 border border-indigo-500/30">
                                <i class="fas fa-robot animate-pulse"></i>
                            </div>
                            <h3 id="txt-ai-title" class="text-base font-black uppercase tracking-tight">AI বিশেষজ্ঞ পরামর্শ</h3>
                        </div>
                        <button onclick="app.getAIAdvice()" id="ai-btn" class="px-5 py-2.5 bg-white text-slate-900 rounded-xl text-[10px] font-black uppercase hover:bg-slate-100 active:scale-95 transition-all">পরামর্শ দেখুন</button>
                    </div>
                    <p id="ai-advice-text" class="hidden text-sm text-slate-300 leading-relaxed italic bg-white/5 p-6 rounded-2xl border border-white/5"></p>
                </div>
            </div>

            <!-- History List -->
            <div class="mt-16 space-y-6">
                <div class="flex items-center justify-between px-4">
                    <h2 id="txt-history-title" class="text-[10px] font-black text-slate-400 uppercase tracking-[0.3em]">পূর্ববর্তী হিসাবসমূহ</h2>
                    <button onclick="app.clearHistory()" id="btn-clear" class="text-[10px] font-black text-red-500 bg-red-50 px-4 py-2 rounded-xl uppercase hover:bg-red-100 transition-colors">সব মুছুন</button>
                </div>
                <div id="history-list" class="space-y-4"></div>
            </div>
        </main>

        <footer class="mt-20 py-16 text-center border-t border-slate-100 bg-white">
            <div class="flex flex-col items-center gap-4">
                <a href="https://fb.com/billal8795" target="_blank" class="flex items-center gap-3 px-10 py-5 bg-[#1877F2] text-white rounded-2xl text-sm font-black uppercase tracking-wider shadow-xl shadow-blue-500/30 hover:shadow-blue-500/50 hover:-translate-y-1.5 transition-all active:scale-95">
                    <i class="fab fa-facebook-f text-xl"></i> বিল্লাল হোসেন
                </a>
                <p id="txt-rights" class="text-[10px] font-black text-slate-400 uppercase tracking-widest opacity-60">কারিনা গ্রুপ &bull; ২০২৬ সর্বস্বত্ব সংরক্ষিত</p>
            </div>
        </footer>
    </div>

    <script type="module" src="index.tsx"></script>
</body>
</html>
